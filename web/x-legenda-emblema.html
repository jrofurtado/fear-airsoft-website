<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="components" href="x-loading.html">
  </head>
  <body>
    <element name="x-legenda-emblema" constructor="LegendaEmblema" extends="div" apply-author-styles>
      <template>
        <div class="disabled">
        <div class="legenda fadeInRightBig animated">
          <a class="closeWindow" on-click="clickClose()" href="{{model.href}}">X</a>          
          <template instantiate="if emblema==null">
            <x-loading></x-loading>
          </template>
          <template instantiate="if emblema!=null">
            <p>{{emblema['nome']}}</p>
          </template>
          <div class="divClearBoth"></div>
        </div>
        </div>
      </template>
      <script type="application/dart" src="x-legenda-emblema.dart"></script>
    </element>
  </body>
</html>
