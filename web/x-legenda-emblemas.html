<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="components" href="x-loading.html">
  </head>
  <body>
    <element name="x-legenda-emblemas" constructor="LegendaEmblemas" extends="div" apply-author-styles>
      <template>
        <div class="disabled">
        <div class="legenda fadeInRightBig animated">
          <a class="closeWindow" on-click="clickClose()" href="{{model.href}}">X</a>
          <template instantiate="if model.emblemas['emblemas'].length==0">
            <x-loading></x-loading>
          </template>
          <div class="emblemas">
            <template iterate="emblemas in model.emblemas['emblemas']">
              <div>{{emblemas['nome']}}</div>
            </template>
          </div>
          <div class="patentes">
            <template iterate="patente in model.emblemas['patentes']">
              <div>{{patente['patente']}}</div>
            </template>
          </div>        
          <div class="divClearBoth"></div>
        </div>
        </div>
      </template>
      <script type="application/dart" src="x-legenda-emblemas.dart"></script>
    </element>
  </body>
</html>
