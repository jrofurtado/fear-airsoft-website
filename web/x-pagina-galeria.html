<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="components" href="x-loading.html">
    <link rel="components" href="x-galeria-folder.html">
    <link rel="components" href="x-galeria-foto.html">
  </head>
  <body>
    <element name="x-pagina-galeria" extends="div" apply-author-styles>
      <template>
        <div class="pesquisa">
          <input type="text" bind-value="pesquisa" placeholder="Pesquisar" />
          <input type="checkbox" bind-checked="imagens"><span>Imagens</span>
          <input type="checkbox" bind-checked="video"><span>Video</span>          
        </div>
        <div class="divClearBoth"></div>
        <template instantiate="if model.galeria.length==0">
          <x-loading></x-loading>
        </template>
        <template instantiate="if galeriaEscolhido!=null">
          <x-galeria galeria="{{galeriaEscolhido}}"></x-galeria>
        </template>
        <template iterate="galeria in resultados">
          <x-galeria-folder galeria="{{galeria}}"></x-galeria-folder>
        </template>
      </template>
      <script type="application/dart" src="x-pagina-galeria.dart"></script>
    </element>
  </body>
</html>
