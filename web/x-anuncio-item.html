<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="components" href="x-share.html">
  </head>
  <body>
    <element name="x-anuncio-item" constructor="AnuncioItem" extends="div" apply-author-styles>
      <template>
        <div class="anuncio-item">
          <div class="anuncio-item-data">{{anuncio['dia']}}/{{anuncio['mes']}}/{{anuncio['ano']}}</div>         
          <template instantiate="if relativeUrl">
            <div class="anuncio-item-title">
              <a href="{{anuncio['url']}}" on-click="clickUrl()">{{anuncio['titulo']}}</a>
            </div>
            <template instantiate="if anuncio['imagemUrl'].length>0">
              <a href="{{anuncio['url']}}" on-click="clickUrl()"><img class="anuncio-item-imagem" src="{{imagemUrl}}" /></a>
            </template>         
          </template>
          <template instantiate="if absoluteUrl">
            <div class="anuncio-item-title">
              <a href="{{anuncio['url']}}" target="_blank">{{anuncio['titulo']}}</a>
            </div>
            <template instantiate="if anuncio['imagemUrl'].length>0">
              <a href="{{anuncio['url']}}" target="_blank"><img class="anuncio-item-imagem" src="{{imagemUrl}}" /></a>
            </template>            
          </template>
          <template instantiate="if emptyUrl">
            <div class="anuncio-item-title">{{anuncio['titulo']}}</div>
            <template instantiate="if anuncio['imagemUrl'].length>0">
              <img class="anuncio-item-imagem" src="{{imagemUrl}}" />
            </template>
          </template>
          <div class="anuncio-item-texto"><p>{{anuncio['texto']}}</p></div>
          <x-share url="{{anuncio['url']}}" imagem="{{imagemUrl}}" titulo="{{anuncio['titulo']}}" descricao="{{anuncio['texto']}}"></x-share>         
        </div>
        <div class="divClearBoth"></div>
      </template>
      <script type="application/dart" src="x-anuncio-item.dart"></script>
    </element>
  </body>
</html>
