<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <element name="x-galeria-folder" extends="div" constructor="GaleriaFolder" apply-author-styles>
      <template>
        <div class="galeriaFolder">                   
          <template instantiate="if galeria['itens'].length>=3">
            <div class="galeriaFolderFrameBack {{galeriaFolderFrameRotRandom3}} {{galeriaFolderFramePosRandom3}}"><div></div></div>
          </template>
          <template instantiate="if galeria['itens'].length>=2">
            <div class="galeriaFolderFrameBack {{galeriaFolderFrameRotRandom2}} {{galeriaFolderFramePosRandom2}}"><div></div></div>
          </template>
          <template instantiate="if galeria['itens'].length>=1">            
            <a class="galeriaFolderFrameTop {{galeriaFolderFrameRotRandom1}} {{galeriaFolderFramePosRandom1}}" on-click="clickFolder()" href="{{NavLink.Galeria.link}}/{{encodedNomeCompleto}}">
              <img class="galeriaFolderThumbnail" src="{{thumbnailUrl}}" />
              {{galeria['dia']}}/{{galeria['mes']}}/{{galeria['ano']}}
              {{galeria["nomeEvento"]}}
            </a>       
          </template>              
        </div>
      </template>
      <script type="application/dart" src="x-galeria-folder.dart"></script>
    </element>
  </body>
</html>
